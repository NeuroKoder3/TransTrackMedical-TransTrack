name: Snyk Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install --ignore-scripts
      
      - run: npm install -g snyk
      
      - name: Snyk Test
        run: snyk test || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
