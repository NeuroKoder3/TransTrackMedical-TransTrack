name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install --ignore-scripts
      
      - run: npm audit || true
      
      - run: npm run lint || true
      
      - run: npm run build
